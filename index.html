<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Collector</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Welcome to Our Website</h1>
    <p>Click the button below to provide feedback:</p>
    <!-- Feedback Button -->
    <button id="myCustomTrigger">Give Feedback</button>

    <!-- Jira Issue Collector Script -->
    <script type="text/javascript" src="https://hsone-international.atlassian.net/s/d41d8cd98f00b204e9800998ecf8427e-T/-3ddrgv/b/8/c95134bc67d3a521bb3f4331beb9b804/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?locale=en-US&collectorId=91939ac8"></script>

    <script type="text/javascript">
        window.ATL_JQ_PAGE_PROPS = {
            "triggerFunction": function(showCollectorDialog) {
                // Requires that jQuery is available! 
                jQuery("#myCustomTrigger").on("click", function(e) {
                    e.preventDefault();
                    showCollectorDialog();
                });
            }
        };
    </script>
</body>
</html>
